box: maven:latest
build:
   steps:
   - script:
       name: setup mvn local repo
       code: |
         export MAVEN_OPTS="-Dmaven.repo.local=${WERCKER_CACHE_DIR}"
         mvn -version
         echo "------"
   - script:
       name: copy settings.xml for maven
       code: |
         mkdir ~/.m2 && cp settings.xml ~/.m2/settings.xml
   - script:
       name: setup
       code: |
         export http_proxy=www-proxy-hqdc.us.oracle.com:80
         export https_proxy=www-proxy-hqdc.us.oracle.com:80
         git clone https://github.com/lkodoth/SampleProject.git Sample
         cd Sample
         mvn -Dmaven.repo.local=$WERCKER_CACHE_DIR spring-boot:run